<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>The Rec Room NYC</title>
    <link rel="stylesheet" href="css/globals-batch-2.css" />
    <link rel="stylesheet" href="css/styleguide-batch-2.css" />
    <link rel="stylesheet" href="css/scene-10.css" />
    <style>
      .dialogue-box__header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }

      .dialogue-box__icon {
        width: 36px;
        height: auto;
        transform: translateY(-4px); 
      }

      .dialogue-box__speaker {
        font-family: 'Pixel Georgia', sans-serif;
        font-size: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="scene" aria-label="Recreation Room Scene">
      <section class="rec-room">
        <div class="rec-room__background">
          <img class="rec-room__mlk" src="img/mlk-5.png" alt="Martin Luther King Jr. portrait" />
          <img class="rec-room__frame" src="img/frame-5.png" alt="Decorative frame" />
          <img class="rec-room__sign" src="img/rec-room-sign-5.png" alt="Recreation Room Sign" />
          <img class="rec-room__pool-table" src="img/pool-table-5.png" alt="Pool table" />
          <img class="rec-room__cisero-article" src="img/cisero-article-9.png" alt="Cisero article" />
          <img class="rec-room__willie-munson" src="img/willie-munson-5.png" alt="Willie Munson portrait" />
          <img class="rec-room__water-tank" src="img/water-tank-9.png" alt="Water tank" />
          <img class="rec-room__vending-machine" src="img/vending-machine-5.png" alt="Vending machine" />
          <img class="rec-room__front-door" src="img/front-door-9.png" alt="Front door" />
          <img class="rec-room__frame-game" src="img/frame-game-5.png" alt="Game frame" />
          <img class="rec-room__rico" src="img/rico-5.png" alt="Rico character" />
          <img class="rec-room__stick" src="img/stick-5.png" alt="Pool stick" />
          <img class="rec-room__jean" src="img/jean-5.png" alt="Jean character" />
          <img class="rec-room__anthonyace" src="img/anthonyace-11.png" alt="Anthony Ace character" />
        </div>
        
        <div class="dialogue-box">
          <div class="dialogue-box__content">
            <div class="dialogue-box__header">
              <img class="dialogue-box__icon" src="img/jean-icon-2.png" alt="Jean's icon" />
              <p class="dialogue-box__speaker">Jean 'Mean' Green:</p>
            </div>
            <p class="dialogue-box__text">
              Sure is. I put it up last week as a reminder how big billiards was for Black folks during the Civil Rights
              movement.
            </p>
            <a href="scene-11.html" class="dialogue-box__next" aria-label="Next dialogue">
              <span aria-hidden="true">&gt;</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
